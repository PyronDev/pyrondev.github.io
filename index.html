<!DOCTYPE html>
<html lang="en">
	<head>
		<meta property="og:title" content="The Official Website For PyronDev">
		<meta property="og:description" content="This is where you find PyronDev projects, docs and more.">
		<meta property="og:image" content="./images/PyronDev_logo.png">
		<meta charset="UTF-8">
		<title>PyronDev | Home</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
	</head>

	<body>
		<input type="checkbox" id="menuCheckbox">
		<header>
			<a href="https://github.com/PyronDev" class="logo">
				<img src="./images/PyronDev_logo_bw.png" class="logo-image" alt="black and white logo">
			</a>
			<h1 class="title">PyronDev</h1>
			<label for="menuCheckbox" class="menu">
				<img src="./images/menu.svg" onclick="menuClicked()">
			</label>
		</header>
		<div class="menu-content" id="menuContent">
			<div class="home-button">Home</div>
		</div>
		<div class="about-panel">
			<h2 class="about-panel-title">News</h2>
			<div class="about-panel-description">Pyron Anticheat is currently being developed, we hope to release soon.
		</div>
	</body>
</html>
